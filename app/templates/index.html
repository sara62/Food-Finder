{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>Lazy Finder</h1>
</div>
<form action="/search" method="POST" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="Search" class="col-sm-2 control-label">Search Restaurant:</label>
    <div class="col-sm-10">
      <input name="Search" type="text" class="form-control" id="inputEmail3"
      placeholder="Search">
    </div>
  </div>
  <div class="form-group">
    <label for="Location" class="col-sm-2
      control-label">Location:</label>
    <div class="col-sm-10">
      <input name="Location" type="text"
      class="form-control"
      id="inputPassword3"
      placeholder="Location">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2
      col-sm-10">
      <div class="checkbox">
        <label for="haveCar">
          <input
          type="checkbox">
          Do you have a car?
        </label>
      </div>
    </div>
  </div>
  <div id="lazy-rating">
     <span class="glyphicon glyphicon-star-empty rating"></span>
     <span class="glyphicon glyphicon-star-empty rating"></span>
     <span class="glyphicon glyphicon-star-empty rating"></span>
     <span class="glyphicon glyphicon-star-empty rating"></span>
     <span class="glyphicon glyphicon-star-empty rating"></span>
   </div>
  <div
    class="form-group">
    <div
      class="col-sm-offset-2
      col-sm-10">
      <button
        type="submit"
        class="btn
        btn-danger">Find me food!
      </button>
    </div>
  </div>
</form>
{% endblock %}
