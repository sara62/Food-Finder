{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>Here are your results!</h1>
</div>
{% for value in length %}
<table class="table table-hover">
  <tr>
    <td><a href ="{{value.link}}">{{value.name}} </a></td>
    <td>Open: {{value.is_open}}</td>
  </tr>
</table>
{% endfor %}
{% endblock %}
